<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Create issue</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-auto">
            <div class="mt-3 card">
                <div class="p-3">
                    <h1>Create issue</h1>
                    <form th:action="@{/createissue}" method="post">
                        <div class="form-group mt-2">
                            <label for="InputIssueName">Name</label>
                            <input type="text" name="name" class="form-control" id="InputIssueName"/>
                        </div>
                        <div class="form-group mt-2">
                            <label for="InputUsername">Author</label>
                            <input th:placeholder="${user.username}" type="text" class="form-control" id="InputUsername"
                                   readonly/>
                        </div>
                        <div class="form-group mt-2">
                            <label for="InputIssueDescription">Description</label>
                            <textarea rows="10" cols="50" name="description" class="form-control"
                                      id="InputIssueDescription"></textarea>
                        </div>
                        <div th:if="${errmsg != null}">
                            <div th:utext="${errmsg}" class="alert alert-warning mt-2"></div>
                        </div>
                        <div>
                            <span>
                                <a href="/" class="btn btn-primary btn-sm active mt-2" role="button">Cancel</a>
                                <input type="submit" value="Done" class="btn btn-primary btn-sm active mt-2"/>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
